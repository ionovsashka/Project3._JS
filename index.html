<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<!DOCTYPE html>
<!--Оболочка документа, указываем язык содержимого-->
<html lang="ru">
<!--Заголовок страницы, контейнер для других важных данных(не отображается)-->

<head>
	<!--Заголовок страницы в браузере-->
	<title>Clock</title>
	<!--Подключение CSS-стиелй-->

	<link rel="stylesheet" href="css/style.css">

	<!--Кодировка страницы-->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<!--Отображаемое тело страницы-->

<body>
	<div class="wrapper">
		<div class="clock">
			<h1 class="clock__title"></h1>
			<div class="clock__container">
				<h1 class="clock__day"></h1>
				<h1 class="clock__hour"></h1>
				<h1 class="clock__colon"></h1>
				<h1 class="clock__minute"></h1>
				<h1 class="clock__colon"></h1>
				<h1 class="clock__second"></h1>
				<h1 class="clock__ampm"></h1>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
